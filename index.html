<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="mobile">
      <div class="volumebtn"></div>
      <div class="volumebtn"></div>
      <div class="volumebtn"></div>
      <div class="volumebtn"></div>
      <div class="a">
        <div class="line"></div>
        <div class="dot"></div>
      </div>
      <div class="notification">
        <div class="time">
          <p id="hour"></p>
        </div>
        <div class="icons">
          <i class="fa fa-signal" aria-hidden="true"></i>
          <i class="fa fa-battery-full" aria-hidden="true"></i>
        </div>
      </div>
      <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
      <div class="passcode">
        <p>Enter Passcode</p>
        <div class="radio">
          <button type="radio" class="
          active"></button>
          <button type="radio"></button>
          <button type="radio"></button>
          <button type="radio"></button>
          <button type="radio"></button>
          <button type="radio"></button>
        </div>
      </div>
      <div class="number">
        <div class="row">
          <button>1
          <p>#</p></button>
          <button>2
            <p>ABC</p>
          </button>
          <button>3
            <p>DEF</p>
          </button>
        </div>
        <div class="row">
          <button>4
            <p>GHI</p>
          </button>
          <button>5
            <p>JKL</p>
          </button>
          <button>6
            <p>MNO</p>
          </button>
        </div>
        <div class="row">
          <button>7
            <p>PQRS</p>
          </button>
          <button>8
            <p>TUV</p>
          </button>
          <button>9
            <p>WXYZ</p>
          </button>
        </div>
        <div class="row1">
          <button>0</button>
        </div>
      </div>

      <div class="button">
        <div class="link">
          <a href="#">Emergency</a>
          <a href="#">Cancel</a>
        </div>
        <div class="line2">
        </div>
      </div>


    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
